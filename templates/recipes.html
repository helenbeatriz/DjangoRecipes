{% extends "base.html" %}

{% block title %}Recipes{% endblock %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-5">Latest Recipes</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for recipe in recipes %} 
        <div class="col">
            <div class="card h-100">
                <img src="{{recipe.image.url}}" class="card-img-top" alt="{{recipe.image_alt}}">
                <div class="card-body">
                    <h2 class="card-title">{{recipe.title}}</h2>
                    <p class="card-text">{{recipe.description|truncatechars:100}}</p>
                    <a href="{% url 'recipe_maker:recipe_detail' recipe.pk %}" class="btn btn-primary">View Recipe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
