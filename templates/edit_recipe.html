{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Recipe{% endblock %} 

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center mb-4">Edit Recipe</h1>
        {% csrf_token %}
        {{ form.media }} 
        {{ form|crispy }}
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5 py-2">Edit Recipe</button>
        </div>
    </form>
</div>
{% endblock %}
